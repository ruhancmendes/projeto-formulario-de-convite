<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário de convite</title>
    <link rel="stylesheet" href="/styles/index.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&family=Leckerli+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="invite">
      <aside>
        <div class="aside-container">
          <header>
            <img src="assets/Logo.svg" alt="Logo" />
            <h2>Festivite</h2>
            <p>Crie um convite digital para o seu evento</p>
          </header>
        </div>
      </aside>

      <main>
        <div class="main-container">
          <h1>Crie seu convite</h1>

          <form method="post">
            <fieldset class="about">
              <div class="sobre-evento">
                <img
                  src="assets/icons/calendar.svg"
                  alt="Ícone de calendário"
                />
                <p>Sobre o evento</p>
              </div>
              <div class="input-wrapper">
                <label for="event-name">Título</label>
                <input
                  id="event-name"
                  type="text"
                  name="event-name"
                  placeholder="Nome do evento"
                />
              </div>
              <div class="flex">
                <div class="input-wrapper flex-1">
                  <label for="start">Início</label>
                  <input type="datetime-local" id="start" name="start" />
                </div>

                <div class="input-wrapper flex-1">
                  <label for="end">Fim</label>
                  <input type="datetime-local" id="end" name="end" />
                </div>
              </div>

              <div class="type-wrapper">
                <label>Tipo</label>
                <div class="radio-wrapper">
                  <div class="radio-option">
                    <div class="radio-inner">
                      <input type="radio" name="type" value="presencial" />
                      <img
                        src="assets/icons/building-1.svg"
                        alt="ícone de prédio"
                      />
                      <label for="presencial">Presencial</label>
                    </div>
                    <div class="radio-inner">
                      <input type="radio" name="type" value="online" />
                      <img
                        src="assets/icons/video-1.svg"
                        alt="ícone de prédio"
                      />
                      <label for="online">Online</label>
                    </div>
                  </div>
                  <div class="input-wrapper">
                    <label for="event-name">Local</label>
                    <input
                      id="local"
                      type="text"
                      name="local"
                      placeholder="Link ou endereço"
                    />
                  </div>
                </div>
              </div>

              <div class="textarea-wrapper">
                <label for="description-event">Descrição</label>
                <textarea
                  name="description-event"
                  id="description-event"
                  cols="30"
                  rows="5"
                  placeholder="Escreva sobre os detalhes do evento"
                ></textarea>
              </div>
            </fieldset>
          </form>
        </div>
      </main>
    </div>
  </body>
</html>
