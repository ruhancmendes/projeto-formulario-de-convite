<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário de convite</title>
    <link rel="stylesheet" href="styles/index.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&family=Leckerli+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="invite">
      <aside>
        <div class="aside-container">
          <header>
            <img src="assets/Logo.svg" alt="Logo" />
            <h2>Festivite</h2>
            <p>Crie um convite digital para o seu evento</p>
          </header>
        </div>
      </aside>

      <main>
        <div class="main-container">
          <h1>Crie seu convite</h1>

          <form method="post">
            <fieldset class="about">
              <div class="sobre-evento">
                <img
                  src="assets/icons/calendar.svg"
                  alt="Ícone de calendário"
                />
                <p>Sobre o evento</p>
              </div>
              <div class="input-wrapper">
                <label for="event-name">Título</label>
                <input
                  id="event-name"
                  type="text"
                  name="event-name"
                  placeholder="Nome do evento"
                />
              </div>
              <div class="flex">
                <div class="input-wrapper flex-1">
                  <label for="start">Início</label>
                  <input type="datetime-local" id="start" name="start" />
                </div>

                <div class="input-wrapper flex-1">
                  <label for="end">Fim</label>
                  <input type="datetime-local" id="end" name="end" />
                </div>
              </div>

              <div class="type-wrapper">
                <div class="radio-wrapper">
                  <div class="radio-option">
                    <label>Tipo</label>
                    <div class="radio-type">
                      <div class="radio-inner">
                        <input type="radio" name="type" value="presencial" />
                        <div class="img-radio-1"></div>
                        <span class="option">Presencial</span>
                        <span class="checkmark"></span>
                      </div>
                      <div class="radio-inner">
                        <input type="radio" name="type" value="online" />
                        <div class="img-radio-2"></div>
                        <span class="option">Online</span>
                        <span class="checkmark"></span>
                      </div>
                    </div>
                  </div>
                  <div class="input-radio">
                    <label for="event-name">Local</label>
                    <input
                      id="local"
                      type="text"
                      name="local"
                      placeholder="Link ou endereço"
                    />
                  </div>
                </div>
              </div>

              <div class="textarea-wrapper">
                <label for="description-event">Descrição</label>
                <textarea
                  name="description-event"
                  id="description-event"
                  cols="30"
                  rows="5"
                  placeholder="Escreva sobre os detalhes do evento"
                  required
                ></textarea>
              </div>
            </fieldset>
            <fieldset class="customizing">
              <div class="personalizaçao">
                <img src="assets/icons/brush.svg" alt="Ícone de pincel" />
                <p>Personalização</p>
              </div>
              <div class="color-options">
                <label for="main-color">Cor principal</label>
                <div class="main-color">
                  <div class="color">
                    <input type="radio" id="brand-light" name="color" />
                    <div class="circle brand-light"></div>
                    <span class="ckeckmark-color"></span>
                  </div>

                  <div class="color">
                    <input type="radio" id="navy" name="color" />
                    <div class="circle navy"></div>
                    <span class="ckeckmark-color"></span>
                  </div>

                  <div class="color">
                    <input type="radio" id="purple" name="color" />
                    <div class="circle purple"></div>
                    <span class="ckeckmark-color"></span>
                  </div>

                  <div class="color">
                    <input type="radio" id="fuschia" name="color" />
                    <div class="circle fuschia"></div>
                    <span class="ckeckmark-color"></span>
                  </div>

                  <div class="color">
                    <input type="radio" id="pink" name="color" />
                    <div class="circle pink"></div>
                    <span class="ckeckmark-color"></span>
                  </div>

                  <div class="color">
                    <input type="radio" id="danger" name="color" />
                    <div class="circle danger"></div>
                    <span class="ckeckmark-color"></span>
                  </div>

                  <div class="color">
                    <input type="radio" id="orange" name="color" />
                    <div class="circle orange"></div>
                    <span class="ckeckmark-color"></span>
                  </div>

                  <div class="color">
                    <input type="radio" id="yellow" name="color" />
                    <div class="circle yellow"></div>
                    <span class="ckeckmark-color"></span>
                  </div>

                  <div class="color">
                    <input type="radio" id="lime" name="color" />
                    <div class="circle lime"></div>
                    <span class="ckeckmark-color"></span>
                  </div>

                  <div class="color">
                    <input type="radio" id="green" name="color" />
                    <div class="circle green"></div>
                    <span class="ckeckmark-color"></span>
                  </div>

                  <div class="color">
                    <input type="radio" id="cyan" name="color" />
                    <div class="circle cyan"></div>
                    <span class="ckeckmark-color"></span>
                  </div>
                </div>
              </div>
              <div class="theme">
                <label>Tema do evento</label>
                <div class="theme-items">
                  <div class="theme-selection">
                    <input type="radio" name="theme" id="birthday" />
                    <img src="assets/images/birthday.png" alt="" />
                    <span class="id-event">Aniversário</span>
                  </div>

                  <div class="theme-selection">
                    <input type="radio" name="theme" id="kids" />
                    <img src="assets/images/kids.png" alt="" />
                    <span class="id-event">Infantil</span>
                  </div>

                  <div class="theme-selection">
                    <input type="radio" name="theme" id="graduation" />
                    <img src="assets/images/graduation.png" alt="" />
                    <span class="id-event">Formatura</span>
                  </div>

                  <div class="theme-selection">
                    <input type="radio" name="theme" id="marriage" />
                    <img src="assets/images/marriage.png" alt="" />
                    <span class="id-event">Casamento</span>
                  </div>

                  <div class="theme-selection">
                    <input type="radio" name="theme" id="babyshower" />
                    <img src="assets/images/babyshower.png" alt="" />
                    <span class="id-event">Chá de bebê</span>
                  </div>

                  <div class="theme-selection">
                    <input type="radio" name="theme" id="houseparty" />
                    <img src="assets/images/houseparty.png" alt="" />
                    <span class="id-event">Chá de panela</span>
                  </div>

                  <div class="theme-selection">
                    <input type="radio" name="theme" id="carnaval" />
                    <img src="assets/images/carnaval.png" alt="" />
                    <span class="id-event">Carnaval</span>
                  </div>

                  <div class="theme-selection">
                    <input type="radio" name="theme" id="easter" />
                    <img src="assets/images/easter.png" alt="" />
                    <span class="id-event">Páscoa</span>
                  </div>

                  <div class="theme-selection">
                    <input type="radio" name="theme" id="saojoao" />
                    <img src="assets/images/saojoao.png" alt="" />
                    <span class="id-event">São João</span>
                  </div>

                  <div class="theme-selection">
                    <input type="radio" name="theme" id="Halloween" />
                    <img src="assets/images/Halloween.png" alt="" />
                    <span class="id-event">Halloween</span>
                  </div>

                  <div class="theme-selection">
                    <input type="radio" name="theme" id="christmas" />
                    <img src="assets/images/christmas.png" alt="" />
                    <span class="id-event">Natal</span>
                  </div>

                  <div class="theme-selection">
                    <input type="radio" name="theme" id="other" />
                    <img src="assets/images/other.png" alt="" />
                    <span class="id-event">Outro</span>
                  </div>
                </div>
              </div>
              <div class="flex">
                <div class="switchtoggle flex-1">
                  <label for="switchtoggle">Estilo</label>
                  <div class="botao">
                    <div class="switch">
                      <input type="checkbox" id="toggle-dark-mode" />
                      <label for="toggle-dark-mode" class="slider"></label>
                      <span id="mode-text">Escuro</span>
                    </div>
                  </div>
                </div>
                <div class="fileinput flex-2">
                  <label>Foto de capa</label>
                  <div class="file-input">
                    <input
                      type="file"
                      id="cover"
                      name="foto-de-capa"
                      class="custom-file-input"
                    />
                    <img src="assets/icons/upload.svg" alt="ícone upload" />
                    <p class="costum-file">Selecionar</p>
                  </div>
                </div>
              </div>
            </fieldset>
            <fieldset class="contact-data">
              <div class="dados">
                <img src="assets/icons/contact.svg" alt="ícone de contato" />
                <p>Dados para contato</p>
              </div>
              <div class="contact">
                <label>Nome</label>
                <input
                  type="text"
                  id="name"
                  name="name"
                  placeholder="Nome completo"
                  required
                />
              </div>
              <div class="data flex">
                <div class="email flex-1">
                  <label for="email">E-mail</label>
                  <input
                    type="email"
                    id="email"
                    name="email"
                    placeholder="exemplo@email.com"
                    required
                  />
                </div>
                <div class="telephone flex-1">
                  <label for="telephone">Telefone</label>
                  <input
                    type="tel"
                    id="telefone"
                    minlength="11"
                    maxlength="11"
                    placeholder="31988887777"
                    required
                  />
                </div>
              </div>
            </fieldset>
            <footer>
              <div class="termo">
                <div class="checagem"></div>
                <input type="checkbox" name="terms" />
                <label for="termos"
                  >Li e concordo com os
                  <span class="termos">Termos e condições</span> e com a
                  <span class="termos">Política de Privacidade</span></label
                >
              </div>
              <div class="mail">
                <div class="checagem"></div>
                <input type="checkbox" name="mail" />
                <label for="mail"
                  >Aceito receber atualizações e promoções por e-mail</label
                >
              </div>
              <div class="sms">
                <div class="checagem"></div>
                <input type="checkbox" name="sms" />
                <label for="sms"
                  >Aceito receber atualizações e promoções por SMS</label
                >
              </div>
              <div class="button">
                <button class="submit">
                  <img src="assets/icons/convite.svg" alt="ícone de convite" class="submit-img">
                  Gerar convite
                </button>
              </div>
            </footer>
          </form>
        </div>
      </main>
    </div>
    <script src="styles/sections/script.js"></script>
  </body>
</html>
